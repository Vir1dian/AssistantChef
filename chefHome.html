<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant Chef by Sai & Gavin</title>
    <link rel="stylesheet" href="chefsHat.css">
    <script src="chef.js" defer></script>
    <script src="chefFilters.js" defer></script>
    <script src="chefRecipes.js" defer></script>
</head>
<body>
    <header>
        <h1 style="text-align: center;">Assistant Chef - Made by Gavin and Sai</h1>
    </header>

    <nav class>
        <div class="timerControl">
            <div id="timer" onclick="setTimer()"> 
                00:00:00 
            </div>
            <input type="number" id= "timerInput" placeholder="Number of SECONDS (press enter)" onkeypress="commitTimer()">
            <button onclick="startTimer()">Start</button>
            <button onclick="pauseTimer()">Pause</button>
            <button onclick="resetTimer()">Reset</button>
        </div>

        <form class="searchbar">
            <input type="text" id= "searchInput" placeholder="Find a SPECIFIC recipe (type only)" onkeyup="search()">
            <button type="submit" class="searchbutton">Search, or ask Alan!</button>
        </form>
    </nav>

    <aside>
        <div>
            <h3>What do you want to make?</h3>
            <input type="text" id= "findTagsInput" class="tagsInput" placeholder="FIND tags (type only)" onkeyup="findTag()">
            
                <input type="text" id= "addTagsInput" class="tagsInput" placeholder="ADD tags (press enter)" onkeypress="addNewTag()">
                <label for="tagCategories">Add as:</label>
                <select name="tagCategories" id="tagCategories">
                    <option value="appliance">Appliance</option>
                    <option value="ingredient">Ingredient</option>
                    <option value="cuisine">Cuisine</option>
                </select>
            
        </div>
        
        <div class="favoriteTags"><h3>Favorite tags:</h3></div>
        
        <h3>Find by appliance:</h3>
        <div class="applianceTags otherTags"></div>
        <h3>Find by ingredient:</h3>
        <div class="ingredientTags otherTags"></div>
        <h3>Find by cuisine:</h3>
        <div class="cuisineTags otherTags"></div>
        
    </aside>

    <main>  
        <section class="recipeList">
            <!-- Recipes are added in the chefRecipes.js file, simply add a new object in the "recipeArticles" array -->
        </section>

    </main>

    <div class="alan-btn"></div>
    <script type="text/javascript" src="https://studio.alan.app/web/lib/alan_lib.min.js"></script>

</body>
</html>
